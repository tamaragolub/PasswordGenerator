<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Password Generator </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container">

        <div class="row">
            <div class="col header text-center text-white h4">
                <p>Random Password Generator</p>
            </div>
        </div>


        <div class="row">
    
                <div class="col-md-2"></div>
    
                <div class="col-md-8">
                    <div class="main-content text-center mt-5">
                        <p class="box-title h1"><u>Generate a Password</u></p>
                        <br>
                        <input type="text" class="display-box text-center" id="displayBox">
                        <br>
                        <button onclick="" id="generatePassword" class="generate mt-3 mr-4 bg-danger" >Generate Password</button>
                        <button onclick="" class="clipboard mt-3 ml-4">Copy To Clipboard</button>
                    </div>
                </div>
    
                <div class="col-md-2"></div>
            </div>
        </div>


        <script src="./script.js"></script>

</body>

</html>
